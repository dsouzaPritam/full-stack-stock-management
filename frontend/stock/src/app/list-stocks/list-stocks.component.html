<h1> Stocks </h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container" >
  <div class="row" style="left:0; top: 0; overflow: auto; min-height:auto; max-height:100%; height:300px;">
    <table class="table" >
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Current Price</th>
          <th>LastUpdate</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>      
                <tr *ngFor="let stock of stocks">
                  <td>{{stock.id}}</td>
                  <td>{{stock.name}}</td>
                  <td>{{stock.currentPrice}}</td>
                  <td>{{stock.lastUpdate | date | uppercase}}</td>                
                  <td><button (click)="updateStock(stock.id)" class="btn btn-success">Update</button></td>
                  <td><button (click)="deleteStock(stock.id)" class="btn btn-warning">Delete</button></td>
                </tr>      
      </tbody>
    </table>
  </div>
  <div class="row">
      <button (click)="addStock()" class="btn btn-success">Add</button>
  </div>
</div>
