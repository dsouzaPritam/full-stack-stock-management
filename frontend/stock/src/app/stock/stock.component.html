<H1>Stock</H1>

<div class="container">
  <div class="alert alert-warning" *ngIf="stockForm.dirty && stockForm.invalid">Enter valid value</div>
  <div class="alert alert-warning" *ngIf="stockForm.dirty && currentPrice.invalid">Enter valid Current Price</div>
  <div class="alert alert-warning" *ngIf="stockForm.dirty && name.invalid">Enter atleast 5 characters in Name</div>
  
  <form (ngSubmit)="!stockForm.invalid && saveStock()" #stockForm="ngForm">
    <fieldset class="form-group">
      <label>Name</label>
      <input type="text" #name="ngModel" 
            [(ngModel)]="stock.name" class="form-control" 
                name="name" required="required" minlength="5">
    </fieldset>

    <fieldset class="form-group">
        <label>Current Price</label>
        <input type="number" #currentPrice="ngModel"
        [ngModel]="stock.currentPrice"
        (ngModelChange)="stock.currentPrice = $event"
        class="form-control" name="currentPrice" required="required" >
    </fieldset>

    <button type="submit" class="btn btn-success">Save</button>
  </form>  
</div>
